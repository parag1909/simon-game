<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="text-center d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="container">
    <h1 id="level-title" class="mb-4 font-weight-bold">Press a Key to Start</h1>
    <div class="row justify-content-center">
      <div class="col-auto d-flex flex-column">
        <div class="btn btn-success border border-dark rounded mb-3" id="green"></div>
        <div class="btn btn-warning border border-dark rounded" id="yellow"></div>
      </div>
      <div class="col-auto d-flex flex-column">
        <div class="btn btn-danger border border-dark rounded mb-3" id="red"></div>
        <div class="btn btn-primary border border-dark rounded" id="blue"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
